<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Frontend</title>
</head>
<body>
    <h1>Album Library</h1>
    <h3 id="albumTitle"></h3>
    <h4 id="albumArtist"></h4>
    <p id="albumPrice"></p>
    <p id="albumTracks"></p>
    <script>
        async function getAlbums(){
            let dataResponse = await fetch('localhost:8081/albums');
            let albums = await dataResponse.json();
            document.getElementById("albumTitle").innerHTML = albums.title;
            document.getElementById("albumArtist").innerHTML = albums.artist;
            document.getElementById("albumPrice").innerHTML = albums.price;
            document.getElementById("albumTracks").innerHTML = albums.tracks;
        }
    </script>
</body>
</html>
